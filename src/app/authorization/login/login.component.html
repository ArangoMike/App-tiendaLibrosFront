<section class="body  gradient-custom">
  <div class="container py-5 h-50">
    <div class="row d-flex justify-content-center align-items-center h-50">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5  text-center">
            <form [formGroup]="form" (ngSubmit)="ingresar()" >
            <div class=" container mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Porfavor ingrese su email y contraseña!</p>

              <div class="form-outline form-white mb-4">
                <input type="email" id="typeEmailX" class="form-control form-control-lg"
                formControlName="email"  [class.is-invalid]="emailNoValido" />
                <label class="form-label" for="typeEmailX">Email</label>
                <small *ngIf="emailNoValido" class="text-danger">
                  Ingrese un correo valido
                </small>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="typePasswordX" class="form-control form-control-lg"
                formControlName="password"  [class.is-invalid]="passNoValido" />
                  <small *ngIf="passNoValido" class="text-danger">
                    Ingrese una contraseña valida
                  </small>
                <label class="form-label" for="typePasswordX">Password</label>
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

            </div>
          </form>

            <div>
              <p class="mb-0">No tienes una cuenta? <a href="/register" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
