<app-navbar></app-navbar>
<br>
<div class="summary-questions container-lg">
    <div>
      <p class="text-start fs-1 mb-1 font1">Todos los Productos</p>
      <p class="text-start fs-4 font2">{{ totalProducts }} Productos</p>
    </div>
  </div>


  <div class="container">
    <div class="product" *ngFor="let product of products">
      <div class="card mb-3 h-200">
        <div class="row g-0">
          <div class="col-md-3">
            <div class="answer" style="margin-left: 5px">
              <br />
              <div class="row">
                <div class="text-center fs-1 font1">
                
                </div>
              </div>
              <div class="row">
                <img src="{{product.img}}" alt="" width="200" height="100">
               
              </div>
            </div>
          </div>
          <div class="col-md-9">
            <div class="card-body">
              <p class="card-text">
                <small class="text-muted font1">Título:  {{product.name}} </small>
              </p>
    
  
              <p class="card-text font1"> ${{product.price}} </p>
              <div class="col-6">
                <button type="button" (click)="pushProduct(product)" class="btn btn-outline-primary position-relative"><i class="bi bi-bag-check "></i> Añadir
                    <span *ngIf="product.state" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
                        disponible
                       
                      </span>
                      <span *ngIf="!product.state" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        agotado
                       
                      </span></button>
              
            </div> 
              <p class="card-text font1">
                <small class="text-muted"
                  >Autor:  {{product.autor}} </small
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" (click)="previousPage()" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of pages; let i = index">
        <a class="page-link" (click)="getPage(i)">{{ i + 1 }}</a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="nextPage()" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </div>
  
<app-footer></app-footer>
